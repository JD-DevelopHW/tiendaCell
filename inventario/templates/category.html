{% extends 'layout.html' %} {% block content %}
    
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    agregar categoria
  </button>  



  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
    {% for category in categorys %}
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td><button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
          <button type="button" class="btn btn-primary"><i class="fa-solid fa-pencil"></button></i>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Categoria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <form action="/categorys/create/" method='POST' >
        
         {% csrf_token %} 

        <div class="mb-">
          <label for="{{ form.name.id_for_label }}">Nombre:</label>
          <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}">
        </div>

        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
