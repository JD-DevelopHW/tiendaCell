<form action="{% url 'inventory_edit' inventory.id %}" method="POST" class="mb-3">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Nombre:</label>
        <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" value="{{ form.name.value }}" class="form-control">
    </div>

    <div class="mb-3">
        <label for="{{ form.code.id_for_label }}" class="form-label">Codigo:</label>
        <input type="text" id="{{ form.code.id_for_label }}" name="{{ form.code.name }}" value="{{ form.code.value }}" class="form-control">
    </div>

    <div class="mb-3">
        <label for="{{ form.amount.id_for_label }}" class="form-label">Cantidad:</label>
        <input type="text" id="{{ form.amount.id_for_label }}" name="{{ form.amount.name }}" value="{{ form.amount.value }}" class="form-control">
    </div>

    <div class="mb-3">
        <label for="{{ form.price.id_for_label }}" class="form-label">Precio:</label>
        <input type="text" id="{{ form.price.id_for_label }}" name="{{ form.price.name }}" value="{{ form.price.value }}" class="form-control">
    </div>

    <div class="mb-3">
        <label for="{{ form.category.id_for_label }}" class="form-label">Categor√≠a:</label>
        <select class="form-select" id="{{ form.category.id_for_label }}" name="{{ form.category.name }}" aria-label="Default select example">
            <option  selected style="display:none;" value="{{ form.category.value }}">{{ categoryName }}</option>
            {% for category in form.category.field.queryset %}
                <option value="{{ category.pk }}">{{ category.name }}</option>
            {% endfor %}
          </select>
    </div>

    <div class="mb-3">
        <label for="{{ form.supplier.id_for_label }}" class="form-label">Proovedor:</label>
        <select class="form-select" id="{{ form.supplier.id_for_label }}" name="{{ form.supplier.name }}" aria-label="Default select example">
            <option  selected style="display:none;" value="{{ form.supplier.value }}">{{ supplierName }}</option>
            {% for supplier in form.supplier.field.queryset %}
                <option value="{{ supplier.pk }}">{{ supplier.name }}</option>
            {% endfor %}
          </select>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
