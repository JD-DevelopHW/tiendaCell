  <form action="{% url 'supplier_edit' supplierId %}" method="POST" class="mb-3">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Nombre:</label>
        <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" value="{{ form.name.value|default:'' }}" class="form-control">
    </div>

    <div class="mb-3">
        <label for="{{ form.address.id_for_label }}" class="form-label">Dirección:</label>
        <input type="text" id="{{ form.address.id_for_label }}" name="{{ form.address.name }}" value="{{ form.address.value|default:'' }}" class="form-control">
    </div>

    <div class="mb-3">
        <label for="{{ form.cell_phone.id_for_label }}" class="form-label">Teléfono:</label>
        <input type="text" id="{{ form.cell_phone.id_for_label }}" name="{{ form.cell_phone.name }}" value="{{ form.cell_phone.value|default:'' }}" class="form-control">
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
